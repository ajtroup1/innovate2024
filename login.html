<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HCA Healthcare</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./login.css"/>
</head>
<body>
<header class="header">
    <!-- HEADER -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <img src="./2020-EB-HCA-Healthcare-FC.png" alt="Logo" style="height: 50px;">
        </div>
        <!-- Navigation Links -->
        <nav class="nav-links">
            <!-- Add your navigation links here -->
        </nav>
        <!-- Other Header Content -->
    </header>
</header>
<form>
    <div class="form-group">
      <div class="login-title"><br>Employee Login</div>
        <label for="exampleInputEmail1"><br>Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./login.html"></script>
</body>
</html>
