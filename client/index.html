

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./resources/style/index.css">
<title>Location Search</title>

</head>
<body onload="handleOnLoad()">
    
  <!-- HEADER -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="./resources/img/2020-EB-HCA-Healthcare-FC.png" alt="Logo" style="height: 50px;">
    </div>
    <!-- Navigation Links -->
    <nav class="nav-links">
      <!-- Add your navigation links here -->
    </nav>
    <!-- Other Header Content -->
  </header>

 <!-- Breadcrumbs and Login -->
<div class="breadcrumbs-login-container">
    <div class="breadcrumbs">
      Locations
    </div>
    <div class="login-button">
      <button type="button">Login</button>
    </div>
  </div>
  

  <!-- Search Bar and Filters -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Enter address or location">
    <button class="search-button">Search</button>
  </div>

  <!-- Filter Options -->
  <div class="filter-container">
    <select>
      <option>All Locations</option>
      <!-- Add more options here -->
    </select>
    <select>
      <option>A-Z Listing</option>
      <!-- Add more options here -->
    </select>
  </div>

  <!-- Heading -->
  <div class="heading-bar">
    <h1>Locations</h1>
  </div>

  <!-- Facilities Table -->
  <div id="filter-container"></div>
  <div id="facilities-table"></div>


  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./resources/stript/index.js"></script>
  

  
</body>
</html>
