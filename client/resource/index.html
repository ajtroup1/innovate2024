<!DOCTYPE html>
<html>
<head>
    <title>Interactive US Map</title>
    <link rel="stylesheet" href="../resource/style/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body onload="handleOnLoad()">

<!-- HEADER -->
<header class="header">
    <!-- Logo -->
    <div class="logo">
        <img src="../resource/img/2020-EB-HCA-Healthcare-FC.png" alt="Logo" style="height: 50px;">
    </div>
    <!-- Navigation Links -->
    <nav class="nav-links">
        <!-- Add your navigation links here -->
    </nav>
    <!-- Other Header Content -->
</header>

<!-- Breadcrumbs and Login -->
<div class="breadcrumbs-login-container">
    <div class="breadcrumbs">
        Locations
    </div>
    <div class="login-button">
        <button type="button">Login</button>
    </div>
</div>


<!-- Heading -->
<div class="heading-bar">
    <h1>Locations</h1>
</div>
<div id="filter-container"></div>

<div class="main-container">
    <div class="map-container">
        <div id="usMap" class="map"></div>
    </div>
    <div class="info-container">
        <div id="side-more-info" class="info"></div>
    </div>
</div>

<div id="facilities-table"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../resource/script/index.js"></script>
</body>
</html>
